<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Projet JS - Calc Freelance</title>

</head>
<body>

    <header>
        <h1>Freelance Money Calculator</h1>
    </header>
    <form class="formCalcul">

    <div class="sectionCalcul pricing">
        <fieldset class="form-container">
            <legend>Vos tarifs</legend>
            <div class="form-field"> 
                <label>TH</label>
                <input  name="TH" type="text" placeholder="Ex : 70">
            </div>

            
            <div class="form-field">
                <label>TJM</label>
                <input name="TJM" type="text" placeholder="Ex : 740">
            </div>

            <div class="form-field">
                <label>EXTRA</label>
                <input name="Extras" type="text" placeholder="Ex : 47">
                </div>
        </fieldset>

    </div>
    
    <div class="sectionCalcul qte">
        <fieldset class="form-container">
            <legend>Quantités</legend>


            <div class="form-field"> 
                <label>TH</label>
                <input  name="QteTH" type="text" placeholder="Ex : 140">
            </div>

            
            <div class="form-field">
                <label>TJM</label>
                <input name="QteTJM" type="text" placeholder="Ex : 30">
            </div>

            <div class="form-field">
                <label>EXTRA</label>
                <input name="QteExtras" type="text" placeholder="Ex : 7 ">
                </div>
        </fieldset>

    </div>
    
    <div class="sectionCalcul charges">
        <fieldset class="form-container">
            <legend>Les charges</legend>
            <div class="form-field">
                <label>Charges</label>
                <input name="Charges" type="text" placeholder="140">
            </div>
        </fieldset>
    </div>
    
    <div class="sectionCalcul validation">
        <button>Calculer</button>
    </div>
    
    <div class="sectionCalcul result">
        Ici le résultat
    </div>

    </form>

    

    <script src="script.js"></script>
</body>
</html>
